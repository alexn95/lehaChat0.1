<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
<link href="/webjars/bootstrap/css/bootstrap-theme.css" rel="stylesheet"></link>
<link href="/webjars/font-awesome/css/font-awesome.css" rel="stylesheet"></link>
<link href="/css/navbar.css" rel="stylesheet"></link>
<link href="/css/registr.css" rel="stylesheet"></link>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/bootstrap.min.js"></script>

<script th:inline="javascript" >
    var remoteUser = [[${#httpServletRequest.remoteUser}]];
</script>
<script src="/js/registr.js"></script>

<head>
    <title>Sign up page</title>

</head>
<body>

<form id="logout" th:action="@{/logout}" method="post"></form>
<nav class="navbar navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/home"  id="username"></a> </li>
                <li><a href="/">Messenger</a></li>
                <li id="userStatus"></li>
                <li><a href="/registr">Sign up</a></li>
            </ul>
        </div>
    </div>
</nav>

<div id="alerts" th:if="${error} != ''" th:text="${error}"  class="alert alert-info"  role="alert"></div>

<form th:action="@{/registr}" method="post" class="form-horizontal" id="signUpForm">

    <div class="form-group">
        <label class="control-label col-sm-3" for="login">Login:</label>
        <div class="col-sm-6">
            <input type="login" name="username" class="form-control" id="login" placeholder="Enter login" th:if="${error} != null" th:value="${username}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3" for="email">Email:</label>
        <div class="col-sm-6">
            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" th:if="${error} != null" th:value="${email}"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3" for="password">Password:</label>
        <div class="col-sm-6">
            <input type="password" name="password" class="form-control" id="password" placeholder="Enter password"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-3" for="password">Password confirm:</label>
        <div class="col-sm-6">
            <input type="password" name="password_confirm" class="form-control" id="password_confirm" placeholder="Confirm password"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
            <button type="submit" class="btn btn-warning">Sign up</button>
        </div>
    </div>
</form>

</body>
</html>
