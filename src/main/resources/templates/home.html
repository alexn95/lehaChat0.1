            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/home"  id="username"></a> </li>
                <li><a href="/">Messenger</a></li>
                <li id="userStatus"></li>
                <li><a href="/registr">Sign up</a></li>

        </div>
    </div>

<body>
<div id="guest">
    <div class="jumbotron text-center">
        <h1>Leha chat</h1>
        <p>We specialize in bla..bla..bla</p>
        <a href="/login" class="btn btn-warning">Log in</a>
    </div>

    <div class="container-fluid bg-grey">
        <div class="row">
            <div class="col-sm-4">
                <span class="glyphicon glyphicon-globe logo"></span>
            </div>
            <div class="col-sm-8">
                <h2>Our capabilities</h2>
                <h4> - Our chat is the best</h4>
                <h4> - You can communicate with people around the world</h4>
            </div>
        </div>
    </div>
</div>

<div id="alerts" th:if="${error} != ''" th:text="${error}"  class="alert alert-info"  role="alert"></div>

<div id="user">
    <div class="row"><h2 th:inline="text" class="col-sm-offset-3 col-sm-2">[[${#httpServletRequest.remoteUser}]]</h2></div>
    <form action="/home" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-3" for="password">Password:</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter password"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3" for="password">Password confirm:</label>
            <div class="col-sm-6">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="password" name="password_confirm" class="form-control" id="password_confirm" placeholder="Confirm password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-6">
                <button type="submit" class="btn btn-warning">Change password</button>
            </div>
        </div>

    </form>
</div>
